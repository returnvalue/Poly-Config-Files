<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disable the Calendar button from appearing on the homescreen-->
<PHONE_CONFIG>
  <homeScreen.calendar.enable homeScreen.calendar.disable="0">
    <!--1 (default) - The Calendar icon on the Home screen displays.-->
    <!--0 - The Calendar icon does not display on the Home screen and is accessible from the dial pad.-->
  </homeScreen.calendar.enable>
</PHONE_CONFIG>