<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring a Platform Root CA when using a private root certification authority.  Required in order to configure HTTPS connections for provisioning.-->
<PHONE_CONFIG>
  <ALL device.sec.TLS.customCaCert1="[Base64 Certificate String]" device.sec.TLS.customCaCert1.set="1" device.sec.TLS.prov.strictCertCommonNameValidation="0" device.sec.TLS.prov.strictCertCommonNameValidation.set="1" />
</PHONE_CONFIG>