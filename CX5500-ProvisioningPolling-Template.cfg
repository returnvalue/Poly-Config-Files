<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template to configure CX5500 provisioning settings to poll for updates to software.  CX5500 only checks on a weekly interval whereby the date and time are specified in seconds using the device.local.updateTime parameter.  0 Specifies 12:00 AM Monday Morning.  378000 specifies 0900 Thursday.  Times are relative to the date and timezone of the device-->
<PHONE_CONFIG>
  <CX5500 device.set="1" device.prov.upgradeServer.set="1" prov.startupCheck.enabled="1" device.local.updateServer.set="1" device.local.updateServer="[https://user:password@server.FQDN.here]" device.local.updateInterval.set="1" device.local.updateInterval="86400" device.local.updateTime.set="1" device.local.updateTime="378000" device.local.autoUpdateEnabled.set="1" device.local.autoUpdateEnabled="1" />
</PHONE_CONFIG>