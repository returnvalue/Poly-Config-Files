<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring Hot dialing feature for device such that the phone automatically dials a number whenever it goes off hook.-->
<polycomConfig>
  <call>
    <call.autoOffHook call.autoOffHook.1.contact="ENTER PHONE NUMBER HERE" call.autoOffHook.1.enabled="1" call.autoOffHook.1.protocol="SIP"></call.autoOffHook>
  </call>
</polycomConfig>