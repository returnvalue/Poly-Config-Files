<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring a Trio to connect and dial into Teams RealConnect via an unregistered Line 1.  The Lobby will be autodialed when Line Key is selected.  Device must be in Generic Base Profile Mode.  Not compatible with SfB Base Profile.-->
<PHONE_CONFIG>
  <ALL dialplan.digitmap.lineSwitching.enable="1" call.autoOffHook.1.contact="[put your tenant address here i.e. 000000@t.plcm.vc]" call.autoOffHook.1.enabled="1" dialplan.1.applyToDirectoryDial="1" dialplan.1.digitmap="^.+@t\.plcm\.vc$" dialplan.1.digitmap.timeOut="4" dialplan.1.digitmap.mode="regex" reg.1.address="Teams.Trio" reg.1.keepalive.sessionTimers="1" reg.1.label="Teams Meeting" reg.1.server.1.address="t.plcm.vc" reg.1.server.1.register="0" reg.1.server.1.transport="TCPpreferred" reg.1.srtp.offer="1" exchange.meeting.realConnectProcessing.teams.enabled="1" exchange.meeting.realConnectProcessing.outboundRegistration="1" call.teluri.showPrompt="0" />
</PHONE_CONFIG>