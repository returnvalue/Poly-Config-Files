<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enables displaying of emergency instant messages, sets the tone played (instantMessage or silent) when an emergency instant message is received, and how long the message is displayed. Supported in UCS 5.7.0 and later.-->
<Config 
	feature.instantMessaging.enabled="1" 
	feature.instantMessaging.ring="[instantMessage|silent]" 
	feature.instantMessaging.displayTimeout="[1(default)-60]">
</Config>