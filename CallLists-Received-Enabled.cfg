<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Received Calls are stored in the Received Call List.-->
<HomeScreenCustomization>
  <Call_Lists feature.callList.enabled="1">
    <!--1=> System Default-->
    <!--0=> Disable the missed, placed and received call lists on all phone menus, including Home Screen and dialpad-->
  </Call_Lists>
  <Received_Calls feature.callListReceived.enabled="1">
    <!--1=> System Default-->
    <!--0=> Received Calls are not added to the Received Calls list and you cannot clear existing entries.-->
  </Received_Calls>
</HomeScreenCustomization>