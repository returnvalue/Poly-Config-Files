<!--Description: Device will wait for an acknowledgment from the transferee before ending the call.  Required for many various SBC implementations.  If Blind Transfers fail, while consultative transfers work, enable this feature.-->
<PHONE_CONFIG>
  <ALL call.BlindTransferSpecialInterop="1" />
</PHONE_CONFIG>