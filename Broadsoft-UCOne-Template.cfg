<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring and Enabling Broadsoft UC-One Integration.-->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature>
    <feature.broadsoftdir feature.broadsoftdir.enabled="1"></feature.broadsoftdir>
    <feature.broadsoftUcOne feature.broadsoftUcOne.enabled="1"></feature.broadsoftUcOne>
    <feature.presence feature.presence.enabled="1"></feature.presence>
    <feature.qml feature.qml.enabled="1" />
  </feature>
  <xmpp xmpp.1.enable="0" xmpp.1.server="server.address.here" xmpp.1.verifyCert="1" xmpp.1.allowIM="1" xmpp.1.auth.domain="ifNeeded" xmpp.1.auth.password="mySecret" xmpp.1.auth.useLoginCredentials="0" xmpp.1.dialMethod="sip" xmpp.1.jid="user@polycom.com" xmpp.1.privacy="0" xmpp.1.regMap="1" xmpp.1.roster.invite.accept="prompt" xmpp.1.roster.invite.addMethod="h350Person"></xmpp>
</polycomConfig>