<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for Hybrid Registration whereby Skype is signed in on line one from the phone and line two is configured for registration to an Avaya Session Manager via TLS.-->
<PHONE_CONFIG>
  <ALL reg.2.address="[extension]" reg.2.auth.password="[password]" reg.2.auth.userId="[user]" reg.2.displayName="[Display Name]" reg.2.server.1.address="[Session Manager FQDN]" reg.2.server.1.port="5061" reg.2.server.1.transport="TLS" reg.2.srtp.offer="1" reg.2.srtp.require="0" reg.2.srtp.enable="1" reg.2.outboundProxy.address="[Session Manager FQDN]" reg.2.outboundProxy.port="5061" reg.2.outboundProxy.transport="TLS" sec.TLS.customCaCert.3="[Be sure to load Root CA for SRTP to be operational]" sec.TLS.SIP.strictCertCommonNameValidation="0" reg.2.label="[Line Label]" />
</PHONE_CONFIG>