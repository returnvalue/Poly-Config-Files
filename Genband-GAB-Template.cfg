<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: The following example configuration shows the minimum parameters you need to configure to enable GAB on the phone. Copy the template Configuration Profile to create your own configuration file allowing you to specify the necessary values for your environment.-->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature.corporateDirectory.alt feature.corporateDirectory.alt.Enabled="1" />
  <dir>
    <dir.corp.alt dir.corp.alt.address="http://serveraddress" dir.corp.alt.user="user@domain.com" dir.corp.alt.password="my secret" dir.corp.alt.port="server port" />
    <dir.corp.alt.attribute dir.corp.alt.attribute.1.name="lastName" dir.corp.alt.attribute.1.label="Last Name" dir.corp.alt.attribute.1.type="last_name" dir.corp.alt.attribute.2.name="firstName" dir.corp.alt.attribute.2.label="First Name" dir.corp.alt.attribute.2.type="first_name" dir.corp.alt.attribute.3.name="phoneNumber" dir.corp.alt.attribute.3.label="Phone Number" dir.corp.alt.attribute.3.type="phone_number" />
  </dir>
</polycomConfig>