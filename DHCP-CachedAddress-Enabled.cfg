<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Device will cache and reuse existing IP Address in the event that the DHCP server is not available.  Device will retry to renew IP Address every hour.-->
<PHONE_CONFIG>
  <ALL device.net.cachedIPAddress="1" device.net.cachedIPAddress.set="1" />
  <ALL device.net.cachedIPAddressRetryTime="3600" device.net.cachedIPAddressRetryTime.set="1" />
</PHONE_CONFIG>