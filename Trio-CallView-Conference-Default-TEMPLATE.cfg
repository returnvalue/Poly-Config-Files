<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for defining the default view when in a conference(local or centralized) call to default view.  When the device idles out while in a conference call, it will return back to this screen.  The 'Reg.x.' definition will take priority over the global 'up.' parameter-->
<PHONE_CONFIG>
  <ALL up.callStateView.conference="[Roster/Drawer/Default]" Reg.1.callStateView.conference="[Roster/Drawer/Default]" Reg.2.callStateView.conference="[Roster/Drawer/Default]" Reg.3.callStateView.conference="[Roster/Drawer/Default]" Reg.4.callStateView.conference="[Roster/Drawer/Default]" Reg.5.callStateView.conference="[Roster/Drawer/Default]" Reg.6.callStateView.conference="[Roster/Drawer/Default]" />
</PHONE_CONFIG>