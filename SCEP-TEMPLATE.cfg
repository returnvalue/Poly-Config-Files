<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring SCEP for device enrollment.  SCEP will create a device specific certificate request, and then install the response for 802.1x automatically.-->
<Config SCEP.enable="1" SCEP.url="[URL.to.SCEP.Server]" SCEP.challengePassword="[SCEP Challenge Password sent with CSR]" SCEP.certRenewalThreshold="80" SCEP.certRenewalRetryInterval="86400" SCEP.CAFingerprint="[fingerprint of the CA certificate to confirm the authenticity during enrollment]" SCEP.csr.commonName="[device Common Name for CSR]" SCEP.csr.email="[device Email for CSR]" SCEP.csr.country="[device Country for CSR]" SCEP.csr.organization="[device Organization for CSR]" SCEP.csr.state="[device State for CSR]" SCEP.http.username="[Specify the username to authenticate with the SCEP server]" SCEP.http.password="[Specify the password to authenticate with the SCEP server]" SCEP.certPoll.retryInterval="300" SCEP.certPoll.retryCount="12" SCEP.enrollment.retryInterval="300" SCEP.enrollment.retryCount="12"></Config>