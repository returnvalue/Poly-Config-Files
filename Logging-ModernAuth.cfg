<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Recommended logging configuration for troubleshooting issues with Modern Authentication connectivitity to Skype Online-->
<sip>
  <logging>
    <level>
      <change log.render.file.upload.append.sizeLimit="1000" log.render.file.size="32" log.render.stdout="1" log.level.change.sip="0" log.level.change.ec="0" log.level.change.app1="2" log.level.change.afe="2" log.level.change.so="2" log.level.change.abs="4" log.level.change.tickt="0" log.level.change.cfg="4" log.level.change.ldap="4" log.level.change.pps="2" log.level.change.pgui="2" log.level.change.service.auth="2" log.level.change.service.proxy="2" log.level.change.service.wad="2" log.level.change.service.DevicePair="2" />
    </level>
    <render log.render.level="0" log.level.change.lic="4" log.render.type="1" log.render.realtime="1" log.render.stdout="1" />
  </logging>
</sip>