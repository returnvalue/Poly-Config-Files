<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for registering to Avaya on Line 1 via TLS.  TLS requires the ASM installed root CA to be loaded on the Polycom Device for proper registration via TLS and for SRTP call negotiation-->
<PHONE_CONFIG>
  <ALL reg.1.label="[line name displayed on phone]" reg.1.displayName="[Outbound CLID]" reg.1.server.1.address="[ASM FQDN or IP]" reg.1.server.1.port="5061" reg.1.server.1.transport="TLS" reg.1.address="[dn]" reg.1.auth.password="[password]" reg.1.auth.userId="[user]" reg.1.srtp.offer="1" reg.1.srtp.enable="1" reg.1.srtp.require="0" reg.1.outboundProxy.address="[ASM FQDN or IP]" reg.1.outboundProxy.port="5061" reg.1.outboundProxy.transport="TLS" />
</PHONE_CONFIG>