<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disables the settings basic menus to be password protected-->
<PHONE_CONFIG>
  <up.basicSettingsPasswordEnabled up.basicSettingsPasswordEnabled="0">
    <!--1 - A password is required for access to the Basic Settings menu on the phone.-->
    <!--0 (defaults) - No password is required to access the Basic Settings menu on the phone. 
-->
  </up.basicSettingsPasswordEnabled>
</PHONE_CONFIG>