<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for setting the date display format on the device.  Utilize the following characters: D-day, d-date, M-month.  DD-two digit date, MM-two digit month, YY or YYYY-year. Setting longformat to 1 will provide the full words for M and D.  Whereas when longformat is set to 0, the abbreviations will be used.-->
<PHONE_CONFIG>
  <ALL lcl.datetime.date.format="[D,dM OR DD/MM/YYYY]" lcl.datetime.date.longformat="1" />
</PHONE_CONFIG>