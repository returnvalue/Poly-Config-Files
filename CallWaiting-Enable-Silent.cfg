<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable Call waiting with no audible notification of second inbound call.  Only visual notification will be provided for second call.-->
<polycomConfig>
  <call>
    <call.callWaiting call.callWaiting.enable="1" call.callWaiting.ring="silent"></call.callWaiting>
  </call>
</polycomConfig>