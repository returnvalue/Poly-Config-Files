<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enabling this feature allows users to enter their BroadWorks UC-One credentials on the phone instead of in the configuration files -->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature>
    <feature.broadsoftUcOne feature.broadsoftUcOne.enabled="true" />
  </feature>
  <reg reg.1.broadsoft.useXspCredentials="1"></reg>
</polycomConfig>