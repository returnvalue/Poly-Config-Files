<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Placed Calls are added to the Placed Calls List-->
<HomeScreenCustomization>
  <Call_Lists feature.callList.enabled="1">
    <!--1=> System Default-->
    <!--0=> Disable the missed, placed and received call lists on all phone menus, including Home Screen and dialpad-->
  </Call_Lists>
  <Placed_Calls feature.callListPlaced.enabled="1">
    <!--1=> System Default-->
    <!--0=> Placed Calls are not added to the Placed Calls list and you cannot clear existing entries.-->
  </Placed_Calls>
</HomeScreenCustomization>