<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable missed calls.  Call Lists must also be enabled for this feature to work.-->
<PHONE_CONFIG>
  <Call_Lists feature.callList.enabled="1">
    <!--1=> System Default-->
    <!--0=> Disable the missed, placed and received call lists on all phone menus, including Home Screen and dialpad-->
  </Call_Lists>
  <Missed_Calls feature.callListMissed.enabled="1">
    <!--1=> System Default-->
    <!--0=> Missed calls are not added to the Missed Calls list and you cannot clear existing entries-->
  </Missed_Calls>
</PHONE_CONFIG>