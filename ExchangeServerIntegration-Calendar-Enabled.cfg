<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable Exchange Calendar Integration.-->
<HomeScreenCustomization>
  <Calendar_Feature feature.exchangeCalendar.enabled="1">
    <!--1=> System Default-->
    <!--0=> Disable the calendaring feature-->
    <!--If above set to 0 then you must also disable the following.  Set value to 0 as well-->
    <ifDisabled feature.exchangeCallLog.enabled="1"></ifDisabled>
  </Calendar_Feature>
</HomeScreenCustomization>