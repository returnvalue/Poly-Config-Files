<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for using the Custom Label Feature on Trio.-->
<!--Template for Trio Homescreen customization-->
<HomeScreenCustomization>
  <CustomLabel homeScreen.customLabel="Custom Text Here">
    <!--Default is empty Value-->
    <!--Custom Label to Display if labelType set to 'Custom'-->
  </CustomLabel>
  <CustomLabel homeScreen.labelType="Custom">
    <!--PhoneNumber=> (default) Value is derived from the Skype Server -->
    <!--Custom=> Uses CustomLabel value-->
    <!--None=> Don't Display a label-->
  </CustomLabel>
  <LabelLocation homeScreen.labelLocation="StatusBar">
    <!--StatusBar=> (default) value displayed in the top of the Screen-->
    <!--BelowDate=> The phone displays the custom label on the Home screen only, just below the date and time-->
  </LabelLocation>
</HomeScreenCustomization>