<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Override DHCP Options And manually configure Time Server-->
<PHONE_CONFIG>
  <ALL device.set="1" tcpIpApp.sntp.address.overrideDHCP="1" tcpIpApp.sntp.address="&lt;FQDN or IP address of NTP Source&gt;" tcpIpApp.sntp.gmtOffset.overrideDHCP="1" tcpIpApp.sntp.gmtOffset="&lt;GMT Offset in +/- Seconds&gt;"></ALL>
</PHONE_CONFIG>