<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enables the ScreenSaver feature.  Device must have a USB Flash drive connected with images stored in the /pictures folder of the USB drive.  Screensaver will start after the phone is ilde for 15 minutes. Each image will be displayed for 5 seconds-->
<PHONE_CONFIG>
  <screensaver up.pictureFrame.folder="/pictures" up.screenSaver.enabled="1" up.screenSaver.type="0" up.screenSaver.waitTime="15" up.prioritizeBackgroundMenuItem.enabled="1" up.pictureFrame.timePerImage="5" />
</PHONE_CONFIG>