<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable Call waiting with the second incoming call alerting with a full ring as per the configured ringtone for the inbound line.  Visual notification will be provided on the phone display.  This is the factory configuration for all models.-->
<polycomConfig>
  <call>
    <call.callWaiting call.callWaiting.enable="1" call.callWaiting.ring="ring"></call.callWaiting>
  </call>
</polycomConfig>