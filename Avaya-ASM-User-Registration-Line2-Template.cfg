<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for registering to Avaya on Line 2 via TLS.  TLS requires the ASM installed root CA to be loaded on the Polycom Device for proper registration via TLS and for SRTP call negotiation-->
<PHONE_CONFIG>
  <ALL reg.2.label="[line name displayed on phone]" reg.2.displayName="[Outbound CLID]" reg.2.server.1.address="[ASM FQDN or IP]" reg.2.server.1.port="5061" reg.2.server.1.transport="TLS" reg.2.address="[dn]" reg.2.auth.password="[password]" reg.2.auth.userId="[user]" reg.2.srtp.offer="1" reg.2.srtp.require="0" reg.2.srtp.enable="1" reg.2.outboundProxy.address="[ASM FQDN or IP]" reg.2.outboundProxy.port="5061" reg.2.outboundProxy.transport="TLS" />
</PHONE_CONFIG>