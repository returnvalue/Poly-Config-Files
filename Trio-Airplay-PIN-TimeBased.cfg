<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable the Security PIN feature for Airplay Screen Mirroring whereby a PIN will be required to share content to device.  PIN will cycle automatically every 10 minutes.-->
<PHONE_CONFIG>
  <Airplay content.airplayServer.authType="passcode" content.local.authChangeMode="relativeTime" content.local.authChangeInterval="10" />
</PHONE_CONFIG>