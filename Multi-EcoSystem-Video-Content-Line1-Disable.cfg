<!--Description: Disable Video and Content SDP negotiation on all line one SIP messages.  Used in legacy PBX platforms which cannnot handle SDP negotiation for services other than audio.  Device will still advertise Video and Content Codecs on additional Lines.-->
<Config reg.1.video.enable="0" reg.1.content.bfcp.enabled="0"></Config>