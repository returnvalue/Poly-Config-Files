<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring a Trio to connect and dial into Teams RealConnect via an unregistered Line 2.  The Lobby will be autodialed when Line Key is selected.-->
<PHONE_CONFIG>
  <ALL reg.limit="2" dialplan.digitmap.lineSwitching.enable="1" call.autoOffHook.2.contact="[put your tenant address here i.e. 000000@t.plcm.vc]" call.autoOffHook.2.enabled="1" dialplan.2.applyToDirectoryDial="1" dialplan.2.digitmap="^.+@t\.plcm\.vc$" dialplan.2.digitmap.timeOut="4" dialplan.2.digitmap.mode="regex" reg.2.address="Teams.Trio" reg.2.keepalive.sessionTimers="1" reg.2.label="Teams Meeting" reg.2.server.1.address="t.plcm.vc" reg.2.server.1.register="0" reg.2.server.1.transport="TCPpreferred" reg.2.srtp.offer="1" exchange.meeting.realConnectProcessing.teams.enabled="1" exchange.meeting.realConnectProcessing.outboundRegistration="2" call.teluri.showPrompt="0" />
</PHONE_CONFIG>