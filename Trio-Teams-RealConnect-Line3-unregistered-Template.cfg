<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring a Trio to connect and dial into Teams RealConnect via an unregistered Line 3.  The Lobby will be autodialed when Line Key is selected.-->
<PHONE_CONFIG>
  <ALL reg.limit="3" dialplan.digitmap.lineSwitching.enable="1" call.autoOffHook.3.contact="[put your tenant address here i.e. 000000@t.plcm.vc]" call.autoOffHook.3.enabled="1" dialplan.3.applyToDirectoryDial="1" dialplan.3.digitmap="^.+@t\.plcm\.vc$" dialplan.3.digitmap.timeOut="4" dialplan.3.digitmap.mode="regex" reg.3.address="Teams.Trio" reg.3.keepalive.sessionTimers="1" reg.3.label="Teams Meeting" reg.3.server.1.address="t.plcm.vc" reg.3.server.1.register="0" reg.3.server.1.transport="TCPpreferred" reg.3.srtp.offer="1" exchange.meeting.realConnectProcessing.teams.enabled="1" exchange.meeting.realConnectProcessing.outboundRegistration="3" call.teluri.showPrompt="0" />
</PHONE_CONFIG>