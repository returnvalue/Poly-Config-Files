<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable Call waiting with the second incoming call alerting as only a single audible beep.  Visual notification will be provided on the phone display.  This is the factory configuration for all models.-->
<polycomConfig>
  <call>
    <call.callWaiting call.callWaiting.enable="1" call.callWaiting.ring="beep"></call.callWaiting>
  </call>
</polycomConfig>