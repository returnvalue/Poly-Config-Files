<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Remove the Welcome Screen Image from Trio Visual+ Display. Requires release 5.4.5AA or newer.-->
<HomeScreenCustomization>
  <VisualPlus_Content_Instructions mr.bg.showWelcomeInstructions="TextOnly">
    <!--None => hides the content sharing graphic/image and the Text-->
    <!--TextOnly => hides the content sharing graphic/image-->
    <!--All => (default) shows both the content sharing graphic and welcome message-->
  </VisualPlus_Content_Instructions>
</HomeScreenCustomization>