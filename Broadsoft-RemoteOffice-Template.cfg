<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Remote Office enables users to set up a phone number on their office phone to forward incoming calls to a mobile device or home office number. When enabled, this feature enables users to answer incoming calls to the office phone on the phone, and any calls placed from that phone show the office phone number. You can configure Remote Office using this Configuration Profile Template.  -->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature>
    <feature.broadsoftUcOne feature.broadsoftUcOne.enabled="true" />
    <feature.broadsoft>
      <feature.broadsoft.xsi>
        <feature.broadsoft.xsi.RemoteOffice feature.broadsoft.xsi.RemoteOffice.enabled="true" />
      </feature.broadsoft.xsi>
    </feature.broadsoft>
  </feature>
  <reg reg.1.broadsoft.userId="BroadSoft user ID"></reg>
  <dir>
    <dir.broadsoft>
      <dir.broadsoft.xsp dir.broadsoft.xsp.password="BroadSoft Directory XSP password" />
    </dir.broadsoft>
  </dir>
</polycomConfig>