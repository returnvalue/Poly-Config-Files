<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for enabling logging to be sent to a Syslog Server for realtime monitoring of device status.-->
<PHONE_CONFIG>
  <device.syslog device.syslog.facility="" device.syslog.prependMac="1" device.syslog.renderLevel="1" device.syslog.serverName="0.0.0.0" device.syslog.transport="UDP">
    <device.syslog.facility device.syslog.facility.set="0"></device.syslog.facility>
    <device.syslog.prependMac device.syslog.prependMac.set="1"></device.syslog.prependMac>
    <device.syslog.renderLevel device.syslog.renderLevel.set="1"></device.syslog.renderLevel>
    <device.syslog.serverName device.syslog.serverName.set="1"></device.syslog.serverName>
    <device.syslog.transport device.syslog.transport.set="1"></device.syslog.transport>
  </device.syslog>
</PHONE_CONFIG>