<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Configures Device to check with Provisioning Server for updated configuration or software precisely at 130AM every 7 days.  Original date is based off of the boot time of the device. Clock is reset on each reboot.-->
<PHONE_CONFIG>
  <prov.polling prov.polling.enabled="1" prov.polling.mode="abs" prov.polling.timeRandomEnd="01:30" prov.polling.period="604800"></prov.polling>
</PHONE_CONFIG>