<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring the Calendar feature to parse meeting invites and process domains as SIP URIs to dial.  Device domains as a comma separated list.-->
<PHONE_CONFIG>
  <ALL exchange.meeting.parseAllowedSipUriDomains="customer.domain.com" exchange.meeting.parseEmailsAsSipUris="1" exchange.meeting.parseOption="All" />
</PHONE_CONFIG>