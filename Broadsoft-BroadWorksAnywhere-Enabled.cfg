<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description:  When you enable this feature, users can move calls between phones and perform phone functions from any phone. When enabled, the BroadWorks Anywhere settings menu displays on the phone and users can turn the feature on or off and add BroadWorks Anywhere locations on the phone.-->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature>
    <feature.broadsoft>
      <feature.broadsoft.xsi>
        <feature.broadsoft.xsi.BroadWorksAnywhere feature.broadsoft.xsi.BroadWorksAnywhere.enabled="1" />
      </feature.broadsoft.xsi>
    </feature.broadsoft>
    <feature.broadsoftUcOne feature.broadsoftUcOne.enabled="1"></feature.broadsoftUcOne>
  </feature>
</polycomConfig>