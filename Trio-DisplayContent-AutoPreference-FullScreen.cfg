<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Video Skype conference display layout auto preference set to full screen.  When content is received in a Skype meeting, the content will automatically go to full screen.  When no content is received, the view will default to Gallery view.-->
<PHONE_CONFIG>
  <ALL video.conf.displayLayout.autoPreference="FullScreen" video.conf.displayLayout.autoPreference.peopleOnly="Gallery" />
</PHONE_CONFIG>