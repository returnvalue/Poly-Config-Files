<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Configures Device to check with Provisioning Server for updated configuration or software every 7 days at a random point in time between 1130PM and 130AM.  Original date is set based on the boot time of the device-->
<PHONE_CONFIG>
  <prov.polling prov.polling.enabled="1" prov.polling.mode="random" prov.polling.period="604800" prov.polling.time="23:30" prov.polling.timeRandomEnd="01:30"></prov.polling>
</PHONE_CONFIG>