<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Configures Device to check with Provisioning Server for updated configuration or software every 7 days.  Intial check is based on boot, then every 3600 seconds after, phone will check back.-->
<PHONE_CONFIG>
  <prov.polling prov.polling.enabled="1" prov.polling.mode="rel" prov.polling.period="604800"></prov.polling>
</PHONE_CONFIG>