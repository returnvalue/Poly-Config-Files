<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Set this proxy value to the externally resolvable address in order to update paired Visual Pro and Group Series running in Trio Mode that are connected through a reverse web proxy.  By default RPRM 10.4 and later will provide the path to the software inclusive of the RPRM internal IP Address.  The value listed here will override the IP Address in the path provided by RPRM.-->
<polycomConfig mr.deviceMgmt.vc2.param.softwareUpdateProxyServer="[server.fqdn.here]"></polycomConfig>