<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable Updates from Skype Server.  Device will check for updates every 2 Hours (7200 Seconds).  If user is inactive for 15 minutes (900 Seconds), Device will automatically upgrade.  Users are not notified of new software.-->
<PHONE_CONFIG>
  <lync_device_updates device.set="1" device.prov.lyncDeviceUpdateEnabled.set="1" device.prov.lyncDeviceUpdateEnabled="1" lync.deviceUpdate.userInactivityTimeout="900" lync.deviceUpdate.popUpSK.enabled="0" lync.deviceUpdate.serverPollInterval="7200" />
</PHONE_CONFIG>