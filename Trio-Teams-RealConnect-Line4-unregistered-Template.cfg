<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Template for configuring a Trio to connect and dial into Teams RealConnect via an unregistered Line 4.  The Lobby will be autodialed when Line Key is selected.-->
<PHONE_CONFIG>
  <ALL reg.limit="4" dialplan.digitmap.lineSwitching.enable="1" call.autoOffHook.4.contact="[put your tenant address here i.e. 000000@t.plcm.vc]" call.autoOffHook.4.enabled="1" dialplan.4.applyToDirectoryDial="1" dialplan.4.digitmap="^.+@t\.plcm\.vc$" dialplan.4.digitmap.timeOut="4" dialplan.4.digitmap.mode="regex" reg.4.address="Teams.Trio" reg.4.keepalive.sessionTimers="1" reg.4.label="Teams Meeting" reg.4.server.1.address="t.plcm.vc" reg.4.server.1.register="0" reg.4.server.1.transport="TCPpreferred" reg.4.srtp.offer="1" exchange.meeting.realConnectProcessing.teams.enabled="1" exchange.meeting.realConnectProcessing.outboundRegistration="4" call.teluri.showPrompt="0" />
</PHONE_CONFIG>