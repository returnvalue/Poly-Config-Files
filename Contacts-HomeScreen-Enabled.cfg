<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Contacts Icon is displayed on the Homescreen-->
<HomeScreenCustomization>
  <Contacts_Global feature.contacts.enabled="1">
    <!--1=> System Default-->
    <!--0=> Disable the Contacts Icon on the Home screen, the global menu and the dialer-->
  </Contacts_Global>
  <Contacts_HomeScreen homeScreen.directories.enable="1">
    <!--1=> System Default-->
    <!--0=> Disable the Contacts Icon on the Home screen-->
  </Contacts_HomeScreen>
</HomeScreenCustomization>