<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: When the device is idle, the content connectd via the HDMI cable will be automatically shared and shown.  WHen the device is taken into a call, the content share will  not automatically be sent, a user will have to share the content into the call. The auto Resume Timeout is in minutes and is added to the device's up.idleTimeout value to calculate how long before content is shared automatically.-->
<PHONE_CONFIG>
  <ALL mr.localContent.autoDisplay.idle="1" mr.localContent.autoDisplay.idle.autoResumeTimeout="1" />
</PHONE_CONFIG>