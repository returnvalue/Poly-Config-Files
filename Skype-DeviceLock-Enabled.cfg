<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Enable the VVX running 5.5.1 or greater to honor the Device PIN Lock Setting in the Skype Control Panel.  User will be prompted to create an unlock PIN on signin of the device.  Timings are controlled via Skype Policy.  Phone will lock and unlock with PC when paired over BToE.  Locked devices will be able to dial any pre-configured Skype emergency numbers automatically.  See PhoneLock-AuthorizedNumbers-Template Configuration Profile to specify additional Authorized Numbers allowed during the lock state.-->
<PHONE_CONFIG>
  <ALL feature.deviceLock.enable="1" />
</PHONE_CONFIG>