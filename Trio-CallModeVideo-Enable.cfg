<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Trio Video Call Mode Enable-->
<PHONE_CONFIG>
  <Trio8800Settings>
    <video.callMode.default video.callMode.default="video">
      <!--video (default) - Set the initial call to audio and video.-->
      <!--audio - Set the initial call to audio only and video may be added during a call. -->
      <!--This parameter can be combined with video.autoStartVideoTx (applies to RealPresence Trio only).-->
    </video.callMode.default>
  </Trio8800Settings>
</PHONE_CONFIG>