<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disable Call Waiting.  Second inbound call will be treated as if you did not answer it.  No notification will be provided to user while active on the first call.-->
<polycomConfig>
  <call>
    <call.callWaiting call.callWaiting.enable="0" call.callWaiting.ring="beep"></call.callWaiting>
  </call>
</polycomConfig>