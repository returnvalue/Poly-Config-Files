<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disables the local clock on the devices display-->
<PHONE_CONFIG>
  <up.localClockEnabled up.localClockEnabled="0">
    <!--0 - The date and time are not shown on the idle display.-->
    <!--1 (default) - The date and time and shown on the idle display. -->
  </up.localClockEnabled>
</PHONE_CONFIG>