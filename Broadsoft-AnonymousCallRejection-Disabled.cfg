<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disables Broadsoft Users ability to automatically reject inbound anonymous callers.-->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <feature>
    <feature.broadsoft>
      <feature.broadsoft.xsi>
        <feature.broadsoft.xsi.AnonymousCalReject feature.broadsoft.xsi.AnonymousCalReject.enabled="0" />
      </feature.broadsoft.xsi>
    </feature.broadsoft>
  </feature>
</polycomConfig>