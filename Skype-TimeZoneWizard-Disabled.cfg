<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Disables the timezone wizard on login.  -->
<PHONE_CONFIG>
  <TimeZoneWizard>
    <device.lync.timeZone.set device.lync.timeZone.set="1">
      <!--0 (default) - Enable/Disable setting device parameter device.lync.timezone-->
      <!--0 - disable, 1-enable-->
    </device.lync.timeZone.set>
    <device.lync.timeZone device.lync.timeZone="0">
      <!--1 (default) enables/disables the timezone wizard at bootup.  If timezone settings are recognized via DHCP, the timezone wizard is automtically disabled-->
      <!--0 - Disables timezone wizard, 1-enable timezone wizard-->
    </device.lync.timeZone>
  </TimeZoneWizard>
</PHONE_CONFIG>