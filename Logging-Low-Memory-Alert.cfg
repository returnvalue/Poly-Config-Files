<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Polycom UC Software allows you to configure your device to display a low memory warning message on the device when the device’s minimum free memory threshold value goes below the configured value. In addition, the device logs a message with memory details on the console.-->
<PHONE_CONFIG>
  <ALL up.sysFreeMemThresholdPercent="20" up.lowSysMemWarn.timeInMins="15"></ALL>
</PHONE_CONFIG>