<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!--Description: Resets the Phones Admin password to the standard password set by Resource Manager when first provisioned, '789'.  Password cannot be the phones default of '456' in order to support REST API Connections.-->
<PHONE_CONFIG>
  <admin_security device.auth.localAdminPassword.set="1" device.auth.localAdminPassword="789" />
</PHONE_CONFIG>